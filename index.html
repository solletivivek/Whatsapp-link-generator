<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link and QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">WhatsApp Link and QR Code Generator</h1>

    <div class="user-input-section">
        <div class="user-input">
            <label for="phone_number">Enter Phone Number:</label>
            <input type="text" id="phone_number" placeholder="Enter phone number">
        </div>
        <button class="button">Submit</button>
    </div>

    <div class="qr-code-container">
        <div class="qr-code"></div>
        <div class="buttons-container">
            <button class="download-button">Download QR Code</button>
            <button class="download-button">Open WhatsApp</button>
        </div>
    </div>
</body>
</html>
