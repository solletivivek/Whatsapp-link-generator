<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link and QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">WhatsApp Link and QR Code Generator</h1>

    <div class="user-input-section">
        <div class="user-input">
            <label for="phone_number" class="sub-title">Enter Phone Number:</label>
            <input type="text" id="phone_number" placeholder="Enter phone number">
        </div>
      
        <button class="button">
            <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
            </svg>
        
            <span class="text">Generate</span>
        </button>
        
    </div>

    <div class="qr-code-container">
        <div class="qr-code"></div>
        <div class="buttons-container">
            <button class="download-button">Download QR Code</button>
            
            <button class="download-button">Open WhatsApp</button>
        </div>
    </div>
</body>
</html>
